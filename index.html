<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <title>Boolzapp</title>
    </head>
    <body>
        

        <div id="app">

            <div class="container">
               <header>
                <div class="bar-top"></div>
               </header>

               <main>
                <div class="bar-bot">

                    <div class="wrapper">
                        <!--barra di sinistra-->
                        <div class="bar-left">
                            
                            <div class="header-avatar">
                                <div class="avatar mr">
                                    <img src="img/avatar_io.jpg" alt="il mio avatar">
                                </div>
                                <h4>Matteo</h4>
                            </div>

                            <div class="search-message">
                                <div class="input-box">
                                    <div class="search">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>

                                <div class="container-avatar">

                                    <div class="box-avatar" v-for="(card, indice) in contacts" @click="apriChat(indice)">
                                        <div class="avatar mr">
                                            <img :src=" 'img/avatar' + contacts[indice].avatar + '.jpg'" alt="il mio avatar">
                                        </div>
                                        <div class="nome-avatar">
                                            <h4>{{contacts[indice].name}}</h4>
                                            <div>Ultimo messaggio inviato</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--barra di destra-->
                        <div class="bar-right">
                            <!--header barra destra-->
                            <div class="header-message">
                                <div class="avatar">
                                    <img class="mr" :src=" 'img/avatar' + contacts[counter].avatar + '.jpg'" alt="avatar chat">
                                    <h4>{{contacts[counter].name}}</h4>
                                </div>
                                <div class="options">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-paperclip prl"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                            <!--main barra destra-->
                            <div class="main-message">

                                <div :class="(elementMessage.status == 'sent')?'sent':'received'" v-for="elementMessage in contacts[counter].messages">
                                    <div :class="(elementMessage.status == 'sent')?'message-sent':'message-received'">{{elementMessage.message}}</div>
                                </div>

 

                            </div>

                            <!--footer barra destra-->
                            <div class="message-to-sent">
                                <i class="fa-solid fa-face-smile"></i>
                                <input type="text" placeholder="Scrivi un messaggio">
                                <i class="fa-solid fa-microphone"></i>
                            </div>

                        </div>
                   </div>

                </div>
               </main>
               

            </div>


        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
